<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Easy Bank</title>
</head>

<body>
    <header class="header">
        <div class="header-container container">
            <div class="header__logo">
                <img class="header__logo-img" src="./img/logo.svg" alt="easy bank logo" width="140" height="20">
            </div>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">about</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">contact</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">blog</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">careers</a>
                    </li>
                </ul>
            </nav>
            <a class="button" href="#">Request Invite</a>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HERO -->
        <div class="hero">
            <div class="hero-container container">
                <div class="hero__info">
                    <h1 class="hero__heading">Next generation
                        digital banking</h1>
                    <p class="hero__text paragraph">Take your financial life online. Your Easybank account will be a
                        one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <a class="button" href="#">Request Invite</a>
                </div>
                <img class="hero__img" src="./img/hero-phones-desktop.png" alt="phones display" width="732"
                    height="900">
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>


</html>
